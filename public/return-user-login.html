<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>User Login</title>
    <meta name="description" content="The Workout App">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600" rel="stylesheet">
</head>

<body>
    <!-- start container --------------->
    <div class="container-fluid col-12-xs">

        <!-- start nav ---------------------->
        <nav class="sticky-top nav-fill navbar navbar-expand-lg navbar-light bg-warning rounded mb-0">
            <a class="navbar-brand text-black" href="index.html">The WorkOut App</a>

        </nav><!-- end nav ---------------------->


        <!-- start page content ---------------------->
        <div class="page-content">
            <div class="row">
                <!-- first row column-->
                <div class="col-12">
                    <!-- left column-->

                    <form id="returning-user">
                        <h3>Welcome back!</h3>
                        <h5>Enter your information below</h5>
                        <br>

                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                        </div>

                        <br>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <a href="WOD.html" class="btn btn-outline-success" id="rtn-user-gotoWOD-btn" role="button">Sign
                                    in and take me to the WOD</a>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-12">
                                <a href="profile.html" class="btn btn-outline-primary" id="rtn-user-gotoProfile-btn"
                                    role="button">Sign in and take me to my profile</a>
                            </div>
                        </div>

                    </form>
                </div>



            </div>
            <!---end row -------------------------->

            <!-- additional rows go below here ----------->

            <!-- additional rows go above here ----------->

        </div> <!-- end page content ---------------------->


        <!-- start footer ---------------------->
        <div class="fixed-bottom col-12-xs footer">
            <div>&copy; 2018 The WorkOut App
            </div>
        </div>
        <!-- end footer ---------------------->


    </div>
    <!---end container -------------------------------->

</body>

</html>
