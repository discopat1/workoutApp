<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container-fluid col-12-xs">
        <!---start containter-->



        <nav class="sticky-top nav-fill navbar navbar-expand-lg navbar-light bg-warning rounded mb-0">
            <!---startnav -->
            <a class="navbar-brand text-black" href="#">Navbar<img src="dumbbell.png" alt="Smiley face" height="42" width="70"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link text-black" href="#">Menu 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Menu 2</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!---end nav -->


        <div class="page-content">



        </div>
        <!---end of page-content-->

        <div class="row">
            <div class="col-12-xs">
                <div class="col-sm-12 text-left">
                    <!-- <h1>Welcome</h1> -->
                    <p>Click below to create your workout!</p>
                    <hr>
                    <form id="options">
                        <h3>Select length of workout</h3>
                        <label><input type="checkbox" name="time" value="time1"/>5-15</label>
                        <label><input type="checkbox" name="time" value="time2"/>15-30</label>
                        <label><input type="checkbox" name="time" value="time3"/>30-45</label>
                        <label><input type="checkbox" name="time" value="time4"/>50+</label>
                        <h3>Pick your workout purpose</h3>
                        <label><input type="checkbox" name="purpose" value="speed"/>Speed/Power</label>
                        <label><input type="checkbox" name="purpose" value="strength"/>Strength</label>
                        <label><input type="checkbox" name="purpose" value="sculpt"/>Sculpting</label>
                        <h3>Which muscle group?</h3>
                        <label><input type="checkbox" name="mg" value="legs"/>Legs</label>
                        <label><input type="checkbox" name="mg" value="posterior"/>Posterior Chain</label>
                        <label><input type="checkbox" name="mg" value="back"/>Back</label>
                        <label><input type="checkbox" name="mg" value="biceps"/>Biceps</label>
                        <label><input type="checkbox" name="mg" value="legs"/>Triceps</label>
                        <label><input type="checkbox" name="mg" value="posterior"/>Shoulders</label>
                        <label><input type="checkbox" name="mg" value="back"/>Chest</label>
                        <label><input type="checkbox" name="mg" value="biceps"/>Core</label>
                        <h3>What equipment is available?</h3>
                        <label><input type="checkbox" name="equipment" value="legs"/>Bench</label>
                        <label><input type="checkbox" name="equipment" value="posterior"/>Pull up bar</label>
                        <label><input type="checkbox" name="equipment" value="back"/>Gymnastic rings</label>
                        <label><input type="checkbox" name="equipment" value="biceps"/>Barbell</label>
                        <label><input type="checkbox" name="equipment" value="legs"/>Dumbbells</label>
                        <label><input type="checkbox" name="equipment" value="posterior"/>Kettlebells</label>
                        <label><input type="checkbox" name="equipment" value="back"/>Roman chair</label>
                        <label><input type="checkbox" name="equipment" value="biceps"/>Ghd bench</label>
                        <label><input type="checkbox" name="equipment" value="posterior"/>Resistance bands</label>
                        <label><input type="checkbox" name="equipment" value="back"/>Cable machine</label>
                        <label><input type="checkbox" name="equipment" value="biceps"/>Playground</label>

                    </form>
                    <!-- left column-->

                    <div class="col-12-xs column2">
                        <!-- right column -->
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>


                </div>
                <!---end row -->

            </div>



        </div>
        <div class="row">
            <div class="col-sm">

            </div>

            <div class="fixed-bottom col-12-xs footer">
                <div>
                    <a href="https://coreui.io">CoreUI</a>
                    <span>&copy; 2018 Workout app</span>
                </div>

            </div>
        </div>
    </div>
    </div>
    <!---end containter-->

</body>

</html>
