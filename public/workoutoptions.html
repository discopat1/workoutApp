<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Workout Options </title>
    <meta name="description" content="The Workout App">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- load fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600" rel="stylesheet">
    
    <script src="js/options.js" defer></script>

</head>

<body>
    <div class="container-fluid col-12-xs">
        <!---start containter-->

          <!-- start nav ---------------------->
          <nav class="sticky-top nav-fill navbar navbar-expand-lg navbar-light bg-warning rounded mb-0">
                <a class="navbar-brand text-black" id="plate" href="gotoProfile">The WorkOut App&nbsp;&nbsp;<img src="img/dumbbell.png" alt="Smiley face" height="42" width="70"></a>
            </nav><!-- end nav ---------------------->

                <!-- start page content ---------------------->
                <div class="page-content">
                    <form id="options">
                        <h3>Click below to create your workout!</h3>
                        <br>

                        <div class="row"><!-- first row column-->
                            <div class="col-12"><!-- left column-->
                                <h5>Select length of workout:</h5>
                                <label><input type="radio" name="time" value="2"/> 5-15 min</label>&nbsp;
                                <label><input type="radio" name="time" value="4"/> 15-30 min</label>&nbsp;
                                <label><input type="radio" name="time" value="6"/> 30-45 min </label>&nbsp;
                                <label><input type="radio" name="time" value="8"/> 50+ min</label>&nbsp;
                            </div>
                        </div><!-- end row -->

                        <div class="row"><!-- 2nd row column-->
                            <div class="col-12"><!-- left column-->
                                <h5>Pick your workout purpose:</h5>
                                <label><input type="radio" name="purpose" value="speed"/> Speed/Power</label>&nbsp;
                                <label><input type="radio" name="purpose" value="strength"/> Strength</label>&nbsp;
                                <label><input type="radio" name="purpose" value="sculpt"/> Sculpting</label>&nbsp;
                            </div>
                        </div><!-- end row -->

                        <div class="row"><!-- 3rd row column-->
                            <div class="col-12"><!-- left column-->
                                <h5>Which muscle group do you want to concentrate on?</h5>
                                <label><input type="checkbox" name="mg" value="legs"/> Legs</label>&nbsp;
                                <label><input type="checkbox" name="mg" value="posterior"/> Posterior Chain</label>&nbsp;
                                <label><input type="checkbox" name="mg" value="back"/> Back</label>&nbsp;
                                <label><input type="checkbox" name="mg" value="biceps"/> Biceps</label>&nbsp;
                                <label><input type="checkbox" name="mg" value="triceps"/> Triceps</label>&nbsp;
                                <label><input type="checkbox" name="mg" value="shoulders"/> Shoulders</label>&nbsp;
                                <label><input type="checkbox" name="mg" value="chest"/> Chest</label>&nbsp;
                                <label><input type="checkbox" name="mg" value="core"/> Core</label>&nbsp;
                            </div>
                        </div><!-- end row -->

                        <div class="row"><!-- 4th row column-->
                            <div class="col-12"><!-- left column-->
                                <h5>What equipment is available to you?</h5>
                                <label><input type="checkbox" name="equipment" value="bench"/> Bench</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="pullup-bar"/> Pull up bar</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="gym-rings"/> Gymnastic rings</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="barbell"/> Barbell</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="dumbbells"/> Dumbbells</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="kettleballs"/> Kettlebells</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="roman-chair"/> Roman chair</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="ghd-bench"/> Ghd bench</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="res-bands"/> Resistance bands</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="cable-mach"/> Cable machine</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="playgrnd"/> Playground</label>&nbsp;
                                <label><input type="checkbox" name="equipment" value="none"/> None</label>&nbsp;
                            </div>
                        </div><!-- end row -->

                    </form><!-- end form -->

                    <div class="col-12-xs column2">
                        <!-- right column -->
                        <button type="submit" class="btn btn-outline-success" id="options-submit-btn">Submit</button>
                    </div>

            </div> <!-- end page content ---------------------->

            <!-- start footer ---------------------->
            <div class="fixed-bottom col-12-xs footer">
                <div>&copy; 2018 The WorkOut App
                </div>
            </div>
            <!-- end footer ---------------------->

        </div>
        <!---end container -------------------------------->

</body>
</html>
